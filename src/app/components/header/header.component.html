<!-- Toolbar -->
<nav *ngIf="service.toolbar">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="menu_sec">
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu </mat-icon>
        </button>
        <h1>Ticket Book</h1>
        <span class="menu-spacer"></span>
      </div>
      <div class="user_view" >
        <div class="acc_logout" (click)="logout()">
          <span class="material-icons">
            power_settings_new
          </span>Log Out
        </div>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
</nav>
<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="home" ><span class="material-icons">
          dashboard
        </span> Home </a>
      <a mat-list-item routerLink="home/history" ><span class="material-icons">
          file_copy
        </span> History </a>
      <a mat-list-item routerLink="profile"><span class="material-icons">
          dashboard
        </span>
        Profile </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
